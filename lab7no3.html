<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        font-size: medium;
      }
    </style>
    <script>
      var size = 14;
      function decrease() {
        var i = document.getElementById("p1").value;
        console.log(i);
        i1 = size -= 2;
        console.log(i1);
        document.getElementById("p1").style.fontSize = parseInt(i1) + "px";
      }
      function increase() {
        var i = document.getElementById("p1").value;
        console.log(i);
        i1 = size += 2;
        console.log(i1);
        document.getElementById("p1").style.fontSize = parseInt(i1) + "px";
      }
    </script>
  </head>
  <body>
    <h1>
      <span onclick="decrease()" style="cursor: pointer">‚Äê</span> |
      <span onclick="increase()" style="cursor: pointer">+</span>
    </h1>
    <p id="p1">
      If you're leavin', will you take me with you? I'm tired of talkin' on my
      phone There is one thing I can never give you My heart will never be your
      home
    </p>
  </body>
</html>
